gd9_donate.donate:
  path: '/donate'
  defaults:
    _title: '후원안내 및 등록'
    _controller: '\Drupal\gd9_donate\Controller\Gd9DonateController::build'
  requirements:
    _permission: 'access content'

gd9_donate.admin:
  path: '/admin/donations'
  defaults:
    _controller: '\Drupal\gd9_donate\Controller\Gd9DonateController::admin'
    _title: '후원 관리'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

gd9_donate.admin_donation:
  path: '/admin/donation/{did}'
  defaults:
    _controller: '\Drupal\gd9_donate\Controller\Gd9DonateController::adminDonation'
    _title: '후원 신청서'
    did: 0
  options:
    _admin_route: TRUE
    parameters:
      did:
        type: Integer
  requirements:
    _permission: 'administer content'
