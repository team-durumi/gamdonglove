# Custom module library for general purposes.
gd9_donate:
  js:
    js/gd9-donate.js: {}
  css:
    component:
      css/gd9-donate.css: {}
      css/gd9-donate-print.css: {media: 'print'}
  dependencies:
    - core/jquery
    - core/drupalSettings
    - gd9_donate/szimek_signature_pad
    - gd9_donate/crabbly_printjs
    - gd9_donate/daum_postcode

# Third-party library (self hosted).
szimek_signature_pad:
  remote: https://github.com/szimek/signature_pad
  version: 3.0.0-beta.3
  license:
    name: MIT
    url: https://github.com/szimek/signature_pad/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/signature_pad/dist/signature_pad.umd.js: {}
  dependencies:
    - core/jquery

crabbly_printjs:
  remote: https://github.com/crabbly/Print.js.git
  version: 1.0.62
  license:
    name: MIT
    url: https://github.com/crabbly/Print.js/blob/master/LICENSE
    gpl-compatible: true
  js:
    /libraries/print-js/dist/print.js: {}
  css:
    component:
      /libraries/print-js/dist/print.css: {}
  dependencies:
    - core/jquery
